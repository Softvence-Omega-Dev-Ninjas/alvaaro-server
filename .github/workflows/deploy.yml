name: CI/CD Pipeline for Dockerized Application

on:
  push:
    branches:
      - dev

env:
  IMAGE_NAME: imranwebstudio/alvaro-server:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
         docker build --push -t ${{ secrets.DOCKER_USERNAME }}/alvaro-server:latest .


      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          script: | 
            # Ensure docker-compose is installed
            sudo apt-get update
            sudo apt-get install -y docker-compose
            
            # Deploy the app using Docker Compose
            docker compose down
            docker compose pull
            docker compose up -d

      - name: Verify Docker Compose status
        run: |
          if docker-compose ps | grep -q "Exit"; then
            echo "Error: Docker containers are not running properly.";
            docker-compose logs
            exit 1;
          fi
