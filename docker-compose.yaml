services:
  app:
    platform: linux/amd64
    build:
      context: .
    image: imranwebstudio/alvaro-server:latest
    container_name: alvaro-server
    ports:
      - 5001:5001
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DATABASE_URL=postgres://postgres:postgres@db:5432/alvaaroDB
      - JWT_SECRET=hjdkhfjrwiuerui324hjhfd
      - STRIPE_SECRET_KEY=sk_test_51RyC0XPuycoSWbPEuamNEM0vJxVwn2mC9zd5Y6UkXjv5knhRuUeP7AVgh47NoR0I2IJ4uSJWBAdCaPqnZU2ZMy5C00dgIWQdhw
      - DOMAIN=http://localhost:5000
      - EMAIL_USER=info@priv√©estate.com
      - APP_PASS=bhqdxblplojydkdu

    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Enhanced health check for better zero-downtime deployment
    healthcheck:
      disable: true

    # Add logging configuration
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=alvaaroDB
    ports:
      - 5432:5432
    volumes:
      - alvaaro_pg:/var/lib/postgresql/data
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', postgres, '-d', alvaaroDB]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  alvaaro_pg:
networks:
  default:
