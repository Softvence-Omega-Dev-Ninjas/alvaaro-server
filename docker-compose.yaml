services:
  app:
    profiles:
      - prod
    platform: linux/amd64
    build:
      context: .
    image: ${DOCKER_USERNAME}/${PACKAGE_NAME}:${PACKAGE_VERSION}
    container_name: ${PACKAGE_NAME}
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env
    command: >
      sh -c "
        echo 'üèÅ Waiting for DB...';
        sleep 5;
        npx prisma migrate deploy;
        echo 'üöÄ Starting app...';
        npm run start:docker
        "
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Enhanced health check for better zero-downtime deployment
    healthcheck:
      disable: true

    # Add logging configuration
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  db:
    image: postgres:15
    restart: always
    profiles:
      - dev
      - prod
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=alvaaroDB
    ports:
      - 5432:5432
    volumes:
      - alvaaro_pg:/var/lib/postgresql/data
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', postgres, '-d', alvaaroDB]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  caddy:
    image: caddy:latest
    profiles:
      - prod
    container_name: caddy_server
    restart: unless-stopped
    depends_on:
      - db
      - app
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./www:/var/www
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  alvaaro_pg:
  caddy_data:
  caddy_config:
networks:
  default:
